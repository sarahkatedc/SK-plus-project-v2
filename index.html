  <body>
      <div class="contrainer">
          <div class="weather-app" class="mb-3">
<form id="city-search">
<div class="row">
  <div class="col-9">
      <input
        class="form-control"
        type="search"
        placeholder="Search by city name here"
        id="city-input"
      />
      </div>
      <div class="col-3">
      <input type="submit" value="Search" class="btn btn-primary w-100" />
      </div>
      </div>
    </form>
    
   
    <h2 id="city-name">Boston</h2>

<div class="overview">
  <h2 id="current-date">Sunday, February 6</h2>
  <h2 id="weather-description">Clear skies and sunny</h2>

<div class="row">
    <div class="col-md-6">
      <div class="clearfix weather-temperature">
        <img src="" alt=""class="float-left" id ="icon">
      <div >
        <div id="current-temp" class="float-left">
        20
         </div>
          </div>
          <span class="units">
        <a href="#" id="celcius-link">°C</a>  | <a href="#" id="farenheit-link">°F</a>
          </span>
         </div>
    </div>
    <div class="col-md-6">
<ul>
    <li>
        Precipitation: 0%
    </li>
    <li>
        Humidity: <span id="humidity">50%</span>%
    </li>
    <li>
        Wind Speed: <span id="wind">100</span>kph
    </li>
</ul>
    </div>
    </div>
